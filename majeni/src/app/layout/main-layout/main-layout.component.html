<div class="main-header" id="up">
  <nav class="main-nav" ng-sticky [offSet]="0" [addClass]="'main-sticky'" appMainNav #ref="appMainNav">

      <img class="man-nav__logo-green" src="/assets/images/logo-white.png">
    </div>
    <div class="main-nav__toggle">
      <i class="main-nav__bars fa fa-bars" ng-sticky [offSet]="0" [addClass]="'main-bars'"></i>
    </div>
    <ul class="main-nav__list " ng-sticky [addClass]="'main-sticky-link'" [ngClass]="ref.click === true? 'Navbar__ToggleShow' :''">
      <li class="main-nav__item" routerLinkActive="active">
        <a class="main-nav__link" [ngx-scroll-to]="'home'" routerLink="/">Home</a>
      </li>
      <li class="main-nav__item"  routerLinkActive="active">
        <a class="main-nav__link" [ngx-scroll-to]="'about'" routerLink="/home/about">About us</a>
      </li>
      <li class="main-nav__item" routerLinkActive="active">
        <a class="main-nav__link" [ngx-scroll-to]="'what'" routerLink="/home/what">What we do</a>
      </li>
      <li class="main-nav__item" routerLinkActive="active">
        <a class="main-nav__link" [ngx-scroll-to]="'projects'" routerLink="/home/projects">Projects</a>
      </li>
      <li class="main-nav__item" routerLinkActive="active">
        <a class="main-nav__link" [ngx-scroll-to]="'contacts'" routerLink="/home/contacts">Contacts</a>
      </li>

    </ul>
  </nav>

  <div class="main-banner">
    <h2>We are a team of
      <strong>experts</strong>.</h2>
    <p>Founded in 2014, the BDTS Poland specializes in IT personnel outsourcing for the areas of banking, insurance, telecommunications,
      high-tech, pharmacy, logistics and many others</p>
    <a  class="main-banner__green-button main-banner__arrow-right" [ngx-scroll-to]="'about'" >Read more
      <i></i>
    </a>
    <a  class="main-banner__arrow-down" [ngx-scroll-to]="'what'"></a>
  </div>
</div>
