<footer class="main-footer" id="contacts">
  <div class="main-footer__header">
    <h3>Contact Us</h3>
    <span>Get in touch</span>
  </div>
  <div class="main-footer__details">
    <div class="main-footer__left">
      <p>
        <i class="font fa fa-mobile-phone fa-5x"></i>
        <br>
        <br>
        <span>Call us</span>
        <br>
        <span>729 251 347</span>
      </p>
    </div>

    <div class="main-footer__center">
      <p>
        <i class="font fa fa-map-marker fa-5x"></i>
        <br>
        <br>
        <span>ul.wodna 16</span>
        <br>
        <span>05-503 Głosków</span>
        <br>
        <span>Poland</span>
      </p>
    </div>
    <div class="main-footer__right">
      <p>
        <i class="font fa fa-envelope fa-5x"></i>
        <br>
        <br>
        <span>Email us</span>
        <br>
        <span>majeni@info.com</span>
      </p>
    </div>
  </div>
  <span class="border-top my-3"></span>
  <form [formGroup]="angForm" method="POST" novalidate>
    <div class="message">
      <h3> Write to us </h3>
    </div>
    <div class="form__top">
      <div class="form__left">
        <div class="form__group">
          <input class="form__input form__input--name" type="text"   formControlName="name" placeholder="name" #name>
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form__group">
          <input class="form__input form__input--email" type="email"  formControlName="email" placeholder="email" #email>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['message'].dirty || angForm.controls['message'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['message'].errors.required">
            message is required.
          </div>
        </div>
      </div>
      <div class="form__right">
        <div class="form__group">
          <textarea class="form__input form__input--textarea" placeholder="Message" formControlName="message"  #message
            rows="3"></textarea>
        </div>
        <div *ngIf="angForm.controls['message'].invalid && (angForm.controls['message'].dirty || angForm.controls['message'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['message'].errors.required">
            message is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form__center">
        <flash-messages></flash-messages>
    </div>
    <div class="form__down">
      <div class="form__group">
        <button (click)="sendMail(name.value, email.value, message.value)" [disabled]="angForm.pristine || angForm.invalid"  class="form__input form__input--submit" name="submit" type="submit" value="SEND MESSAGE">SEND MESSAGE
        </button>
      </div>
    </div>

  </form>
  <div class="main-footer__copy-right">
    <div class="main-footer__copy-left">
      <p class="copyrights">Copyright © 2018 BDTS Polska Sp. z o.o. designed by Geofrey Zellah
      </p>
    </div>
    <div class="main-footer__caret-up" [ngx-scroll-to]="'up'">
      <span class="fa fa-caret-up icon-round"></span>
    </div>
  </div>
</footer>
